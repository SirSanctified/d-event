<!DOCTYPE html>
{% load static %}
{% load auth_extras %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/logo.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/logo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/logo.png' %}">
    <link rel="manifest" href="{% static 'images/logo.png' %}">
    <link rel="mask-icon" href="{% static 'images/logo.png' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% endblock %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include 'main/partials/nav.html' %}
    {% include 'main/partials/messages.html' %}
    {% block content %}
    {% endblock content %}
    {% include "main/partials/footer.html" %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
